        - asset: assets/fonts/Inter_24pt-LightItalic.ttf 
          style: italic
          weight: 300 

        - asset: assets/fonts/Inter_28pt-Black.ttf 
        - asset: assets/fonts/Inter_28pt-BlackItalic.ttf 
