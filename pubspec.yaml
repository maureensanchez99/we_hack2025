        - asset: assets/fonts/Inter_24pt-BoldItalic.ttf 
          style: italic
          weight: 700 
        - asset: assets/fonts/Inter_24pt-ExtraBold.ttf 
          weight: 800  
        - asset: assets/fonts/Inter_24pt-ExtraBoldItalic.ttf 
